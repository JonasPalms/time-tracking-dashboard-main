<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      margin: 0 auto;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">

    <div class="profile-card">
      <div class="profile-card__header">
        <img src="images/image-jeremy.png" alt="profile picture">
        <div class="profile-card__info">
          <span class="profile-card__info__tag">
            Report for
          </span>
          <span class="profile-card__info__name">
            Jeremy Robson
          </span>
        </div>
      </div>

      <div class="profile-card__footer">
        <p class="profile-card__footer__time">Daily</p>
        <p class="profile-card__footer__time">Weekly</p>
        <p class="profile-card__footer__time">Monthly</p>
      </div>
    </div>
    <div class="card card--orange">
      <img src="images/icon-work.svg" alt="" class="card__icon">
      <div class="info">
        <div class="info__header">
          <span class="info__area">Work</span>
          <img src="/images/icon-ellipsis.svg" class="info__options">
        </div>
        <div class="info__footer">
          <div class="info__time">32hrs</div>
          <div class="info__previous">Last week - 36hrs</div>
        </div>
      </div>
    </div>
    <div class="card card--blue">
      <img src="images/icon-play.svg" alt="" class="card__icon">
      <div class="info">
        <div class="info__header">
          <span class="info__area">Work</span>
          <img src="/images/icon-ellipsis.svg" class="info__options">
        </div>
        <div class="info__footer">
          <div class="info__time">32hrs</div>
          <div class="info__previous">Last week - 36hrs</div>
        </div>
      </div>
    </div>
    <div class="card card--red">
      <img src="images/icon-study.svg" alt="" class="card__icon">
      <div class="info">
        <div class="info__header">
          <span class="info__area">Work</span>
          <img src="/images/icon-ellipsis.svg" class="info__options">
        </div>
        <div class="info__footer">
          <div class="info__time">32hrs</div>
          <div class="info__previous">Last week - 36hrs</div>
        </div>
      </div>
    </div>
    <div class="card card--green">
      <img src="images/icon-exercise.svg" alt="" class="card__icon">
      <div class="info">
        <div class="info__header">
          <span class="info__area">Work</span>
          <img src="/images/icon-ellipsis.svg" class="info__options">
        </div>
        <div class="info__footer">
          <div class="info__time">32hrs</div>
          <div class="info__previous">Last week - 36hrs</div>
        </div>
      </div>
    </div>
    <div class="card card--purple">
      <img src="images/icon-social.svg" alt="" class="card__icon" style="max-height: 35%;">
      <div class="info">
        <div class="info__header">
          <span class="info__area">Work</span>
          <img src="/images/icon-ellipsis.svg" class="info__options">
        </div>
        <div class="info__footer">
          <div class="info__time">32hrs</div>
          <div class="info__previous">Last week - 36hrs</div>
        </div>
      </div>
    </div>
    <div class="card card--yellow">
      <img src="images/icon-self-care.svg" alt="" class="card__icon">
      <div class="info">
        <div class="info__header">
          <span class="info__area">Work</span>
          <img src="/images/icon-ellipsis.svg" class="info__options">
        </div>
        <div class="info__footer">
          <div class="info__time">32hrs</div>
          <div class="info__previous">Last week - 36hrs</div>
        </div>
      </div>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jonas Palm</a>.
  </div>
</body>

</html>
